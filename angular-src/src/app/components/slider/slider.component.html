<div class="box-container" fxLayout="column" [ngStyle.lt-sm]="'min-height: 800px;'">

    <!-- <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="50%">

        <div class="action-button" fxLayout="column" fxLayoutAlign="center" fxFlex (click)='toggleType()'>{{(type == "component") ? "Switch to directive" : "Switch to component"}}</div>

        <div class="action-button" fxLayout="column" fxLayoutAlign="center" fxFlex (click)='toggleDirection()'>{{(config.direction == "horizontal") ? "Change to vertical" : "Change to horizontal"}}</div>

        <div class="action-button" fxLayout="column" fxLayoutAlign="center" fxFlex (click)='toggleSlidesPerView()'>Toggle slides per view</div>

        <div class="action-button" fxLayout="column" fxLayoutAlign="center" fxFlex (click)='toggleOverlayControls()'>Toggle overlay controls</div>

    <div class="vertical-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex="100%">
      <div class="box-title">Swiper</div>

      <div class="content-container" fxLayout="column" fxLayoutAlign="stretch" fxFlex>
        <swiper *ngIf="type == 'component' && show" overlay-controls [config]="config" (indexChange)="onIndexChange($event)" fxFlex>
          <div *ngFor="let movie of movies" class="swiper-slide">
            <div class="swiper-slide-content" fxLayout="column" fxLayoutAlign="center center">
                <div class="card card-inverse img-fluid">
                  <img class="card-img" src="../../assets/img/{{movie.poster}}" alt="Card image cap">
                  <div class="card-img-overlay">
                    <br><br><br><br><br><br><br><br><br><br>
                    <h4 class="card-title">{{movie.title}}</h4>
                    <p class="card-text">Starring {{movie.director}}<br>{{movie.genre}}<br>{{movie.year}}
                    <a [routerLink]="['/movie/'+movie._id]" type="" href="" class="btn btn-secondary btn-sm float-right">Details</a></p>
                  </div>
              </div> 
            </div>
          </div>
        </swiper>

        <div *ngIf="type == 'directive' && show" class="swiper-container" [swiper]="config" (indexChange)="onIndexChange($event)">
          <div class="swiper-wrapper">
            <div *ngFor="let movie of movies" class="swiper-slide">
              <div class="swiper-slide-content" fxLayout="column" fxLayoutAlign="center center">
                <div class="card card-inverse img-fluid">
                  <img class="card-img" src="../../assets/img/{{movie.poster}}" alt="Card image cap">
                  <div class="card-img-overlay">
                    <br><br><br><br><br><br><br><br><br><br>
                    <h4 class="card-title">{{movie.title}}</h4>
                    <p class="card-text">Starring {{movie.director}}<br>{{movie.genre}}<br>{{movie.year}}
                    <a [routerLink]="['/movie/'+movie._id]" type="" href="" class="btn btn-secondary btn-sm float-right">Details</a></p>
                  </div>
                </div> 
              </div>
            </div>
          </div>

          <div [hidden]="config.scrollbar != '.swiper-scrollbar'" class="swiper-scrollbar"></div>

          <div [hidden]="config.pagination != '.swiper-pagination'" class="swiper-pagination"></div>

          <div [hidden]="config.prevButton != '.swiper-button-prev'" class="swiper-button-prev"></div>
          <div [hidden]="config.nextButton != '.swiper-button-next'" class="swiper-button-next"></div>
        </div>
      </div>
    <!-- </div> -->
  <!-- </div> -->
</div>
